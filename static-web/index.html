<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarusway Project - 001</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      max-width: 600px;
      margin: auto;
      background-color: rgb(208, 151, 208);
    }

    div {
      margin-top: 100px;
      margin-bottom: 50px;
      margin-right: auto;
      margin-left: auto;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;

    }

    .footnote {
      color: rgb(255, 0, 93);
      text-shadow: 1px 1px rgb(255,255,255);
      font-size: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: lighter;
    }

    .carousel {
      height: 600px;
      background-color: beige;
      box-shadow: -5px 10px 60px 25px rgb(255, 255, 255);
    
    }
    h2, h1{
      text-shadow: 1px 1px burlywood;
      color: beige;
      font-family: monospace;
      text-align: center;
      font-size: 25px;
    }
    h2{
      font-size: 30px;
    }
    h2:hover{
      color: rgb(255, 0, 93);
      text-shadow: 2px 2px white;
      transition: 2s;
    }
  </style>
</head>

<body>

  <div><img src="https://clarusway.com/wp-content/uploads/2022/12/clarusway-logo-black.png" width="50%"/></div>

  <h1> Project:</h1>
  <h2>Turan Gozukara's Kittens Carousel</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./cat0.jpg" alt="Cuties First">
      </div>
      <div class="item">
        <img src="./cat1.jpg" alt="Cuties Second">
      </div>
      <div class="item">
        <img src="./cat2.jpg" alt="Cuties Third">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <p class="footnote"><i>This static website is deployed by <b> Turan Gozukara </b> on AWS EC2 Instance using AWS
      Clouldformation Service.</i></p>
</body>

</html>
